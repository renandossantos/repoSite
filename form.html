<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de HTML</title>
</head>

<body>
    <h1 id="top">Página de Formulário</h1>
    <hr>

    <form>

        <label for="nomeCliente">Nome:</label><br>
        <input type="text" id="nomeCliente" name="nomeCliente"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br>

        <label for="endereco">Endereço de entrega:</label><br>
        <input type="text" id="endereco" name="endereco"><br>
        <hr>

        <p>Escolha o sabor da sua encomenda</p>
        <input type="checkbox" id="lemon" name="lemon"> Lemon Posset <br>
        <input type="checkbox" id="zucchini" name="zucchini"> Zucchini Cake <br>
        <input type="checkbox" id="brussel" name="brussel"> Roasted Brussel Sprouts <br> <br>
        <textarea name="observacao" rows="10" cols="30" placeholder="Adicione uma observação ao pedido..."></textarea>

        <input type="submit" value="Enviar pedido">
        <br>

    </form>
    <br>
    <hr>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/VLeERv_dR6Q?si=5LwXJMTbBCI-ZGpM"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
